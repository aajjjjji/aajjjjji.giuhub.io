    <script>
    function displayDateTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        // 格式化日期和时间
        month = month < 10 ? '0' + month : month;
        day = day < 10 ? '0' + day : day;
        hour = hour < 10 ? '0' + hour : hour;
        minute = minute < 10 ? '0' + minute : minute;
        second = second < 10 ? '0' + second : second;

        // 显示在网页上
        document.getElementById('datetime').innerHTML = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
    }

    // 每秒更新一次
    setInterval(displayDateTime, 1000);
</script>

    // 防破解保护代码
    (function() {
        'use strict';
        
        // 反调试检测
        function detectDevTools() {
            var threshold = 160; // 开发者工具打开时的宽度阈值
            var widthThreshold = window.outerWidth - window.innerWidth > threshold;
            var heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold) {
                document.body.innerHTML = '<div style="text-align:center;padding:50px;font-size:24px;">检测到开发者工具，页面已禁用</div>';
                throw new Error('DevTools detected');
            }
        }
        
        // 定期检查
        setInterval(detectDevTools, 1000);
        
        // 页面加载时检查
        window.addEventListener('load', detectDevTools);
        window.addEventListener('resize', detectDevTools);
        
        // 检测代码篡改

            'closePopup': closePopup.toString().length
