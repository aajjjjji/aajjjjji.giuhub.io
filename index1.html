    <script>
    function displayDateTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        // 格式化日期和时间
        month = month < 10 ? '0' + month : month;
        day = day < 10 ? '0' + day : day;
        hour = hour < 10 ? '0' + hour : hour;
        minute = minute < 10 ? '0' + minute : minute;
        second = second < 10 ? '0' + second : second;

        // 显示在网页上
        document.getElementById('datetime').innerHTML = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
    }

    // 每秒更新一次
    setInterval(displayDateTime, 1000);

  <script>
    function closePopup() {

    // 背景切换功能
    document.addEventListener('DOMContentLoaded', function() {
        const body = document.getElementById('v1');
        const switchBtn = document.getElementById('bg-switch-btn');
        
        // 背景图片列表
        const backgrounds = [
            'bg.png',
            'bg1.png',

            'bg22.png',
            'bg23.png',
            'bg24.png',
            'bg25.png',
            'bg26.png',
            'bg27.png',
            'bg28.png',
            
        ];
        
        let currentIndex = 0;
        
        // 预加载图片
        function preloadImages() {
            backgrounds.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }
        
        // 切换背景
        function switchBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        }
        
        // 预加载图片
        preloadImages();
        
        // 添加按钮点击事件
        switchBtn.addEventListener('click', switchBackground);
        
        // 添加键盘支持（空格键切换）
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                switchBackground();
            }
        });
    });
  </script>
